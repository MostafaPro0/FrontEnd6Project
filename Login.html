<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login - Team 3</title>
</head>

<body>
    <div class="sectionRegister vh-100 text-center">

        <div class="container">
            <!-- Content here -->
            <div class="mb-4 ">
                <h1 class="mb-3">Login</h1>
                <h4 class="mb-3">Login to See Features</h4>

            </div>
            <!-- our form  -->
            <form action="">
                <div class="form-control px-3 py-5 m-auto w-50">
                    <!-- firstname -->
                    <div class="row mb-3">
                        <div class="col">
                            <input id="username" type="text" class="form-control" placeholder="User Name"
                                aria-label="User Name">
                        </div>
                    </div>

                    <!-- email and password -->
                    <div class="form-floating mb-3">
                        <input id="email" type="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="password" type="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!-- submit_button -->
                    <div class=" text-center">


                        <div class="button-selection ">
                            <div class="col-auto">
                             <a href="./index.html">
                                <input class="btn btn-primary" onclick="window.alert('Successfully Login');"
                                 value="Login">
                             </a>

                            </div>
                        </div>

                    </div>
            </form>



        </div>

    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
